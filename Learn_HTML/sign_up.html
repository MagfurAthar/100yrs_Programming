<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Learn_CSS/style.css">

<body>
    <form action="/sign_up">
        <h3>Create account fast and easy!</h3>
        <div>
            <input type="text" name="sign_up" placeholder="Full Name*"><br><br>
            <label for="sign_up">Date of Birth*</label><br>
            <select name="date" id="date">
                <option>Date</option>
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6</option>
                <option value="1">7</option>
                <option value="1">8</option>
                <option value="1">9</option>
                <option value="1">10</option>
                <option value="1">11</option>
                <option value="1">12</option>
                <option value="1">13</option>
                <option value="1">14</option>
                <option value="1">15</option>
                <option value="1">16</option>
                <option value="1">17</option>
                <option value="1">18</option>
                <option value="1">19</option>
                <option value="1">20</option>
                <option value="1">21</option>
                <option value="1">22</option>
                <option value="1">23</option>
                <option value="1">24</option>
                <option value="1">25</option>
                <option value="1">26</option>
                <option value="1">27</option>
                <option value="1">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>&nbsp;
            <select name="month" id="month">
                <option>Month</option>
                <option value="">Jan</option>
                <option value="">Feb</option>
                <option value="">March</option>
                <option value="">April</option>
                <option value="">May</option>
                <option value="">June</option>
                <option value="">July</option>
                <option value="">Aug</option>
                <option value="">Sep</option>
                <option value="">Oct</option>
                <option value="">Nov</option>
                <option value="">Dec</option>
            </select>&nbsp;
            <select name="year" id="year">Year
                <option>Year</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
            </select>
        </div><br>
        <div>
            <input type="radio" id="male" name="gender">&nbsp;
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">&nbsp;
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender">&nbsp;
            <label for="others">Others</label>
        </div><br>
        <div>
            <input type="number" placeholder="Mobile Number"><br><br>
            <input type="email" placeholder="Email ID"><br><br>
            <input type="number" placeholder="Set 6 digit security PIN*">
        </div><br>

        <!-- <button type="reset" style="color: black; background-color: red; border: none; border-radius: 5px;">Clear</button> -->
        <!-- <button type="submit" style="background-color: rgb(0, 208, 254); color: white; border: none; border-radius: 5px;">Submit</button> -->
        <button type="reset" id="clear">Clear</button>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
