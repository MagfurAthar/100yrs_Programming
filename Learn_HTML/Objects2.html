<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Set</title>
  </head>
  <body>
    <script>
      // Create object to represent a product from Myntera----------
      let Product1 = {
        name: "Jeans",
        size: "S",
        fit: "Slim Fit",
        "delivery-time": "Same day delivery",
      };
      // changing with refference-----------------------------------
      let copyProduct = Product1;
      console.log(Product1);
      copyProduct.size = "M";
      console.log(Product1);
      copyProduct.fit = "Regular Fit";
      console.log(Product1);
      // use bracket notation to display delivery-time-------------
      console.log(Product1["delivery-time"]);

      // Given an object 'obj'. Use De-structuring to create two variables message and status---------
      let obj = {
        message: "Good Job",
        status: "Complete",
      };
      console.log(obj);
      let { message } = obj;
      let { status } = obj;
      console.log(status);
      console.log(message);

      // -----------------------------------------
      let Product2 = {
        name: "Jeans",
        size: "M",
        fit: "Slim Fit",
        "delivery-time": "Same day delivery",
      };
      let Product3 = {
        name: "Jeans",
        size: "M",
        fit: "Slim Fit",
        "delivery-time": "Same day delivery",
      };

      function isIdenticalProduct(Product1, Product2) {
        if (typeof Product1 !== "object" || typeof Product2 !== "object") {
          console.warn("Parameter passed was not an object..");
          return false;
        }
        if (Product1 == Product2) {
          return true;
        }
        if (
          Product1.name === Product2.name &&
          Product1.size === Product2.size &&
          Product1.fit === Product2.fit
        ) {
          return true;
        } else {
          return false;
        }
      }
      console.log(isIdenticalProduct(Product1, ""));
      console.log(isIdenticalProduct(Product1, Product1));
      console.log(isIdenticalProduct(Product1, Product2));
      console.log(isIdenticalProduct(Product2, Product2));
      console.log(isIdenticalProduct(Product2, Product3));
      console.log(isIdenticalProduct(Product3, Product3));
    </script>
  </body>
</html>
