<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div VS Span Elements</title>
</head>
<body>
<!-- Div -->
    <div>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.amazon.com">Amazon</a>
    </div>
    <a href="https://www.youtube.com">YouTube</a><hr>
<!-- Span -->
    <span>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.amazon.com">Amazon</a>
    </span>
    <a href="https://www.youtube.com">YouTube</a>
<!-- SubScript VS SuperScript -->
    <h1>H<sub>2</sub>O</h1><hr color="magenta">
    <h1>(A+B)<sup>2</sup> = A<sup>2</sup> + 2AB + B<sup>2</sup></h1><hr color="black">
    <h1>Pythagorous theorem says A<sup>2</sup> + B<sup>2</sup> = C<sup>2</sup></h1><hr color="red">
    <h1>Formula for glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h1><hr color="cyan">
    <h1>H<sub><u>2</u></sub>O</h1>
<!-- HTML Entites -->
    <p>a &lt; b</p>
    <p>a &gt; b</p>
    <p>a &amp; b</p>
    <p>&quot;a &amp; b&quot;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;a &amp; b&quot;</p>
    <h1>This is a &bigstar;</h1>
    <!-- 2605 unicode to decimal -->
    <h1>This is a &#9733;</h1>
    <h1>This is a &#9829;</h1>
    
</body>
</html>
