<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="../Learn_CSS/Todo_App.css">
</head>
<body>
    <div class="todo">
        <h1>Todo App</h1>
        <div class="list">
            <h2>Enter `<i>list</i>` to show all tasks</h2>
            <h2>Enter `<i>add</i>` to add task</h2>
            <h2>Enter `<i>delete</i>` to remove a task</h2>
            <h2>Enter `<i>quit</i>` to quit Todo</h2>
        </div>
    </div>
    <script src="../Learn_JS/Todo_App.js"></script>
</body>
</html>
