<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator2</title>
    <link rel="stylesheet" href="../Learn_CSS/Calculator.css" />
  </head>
  <body>
    <div class="Calculator">
      <div>
        <input type="text" id="display" readonly />
        <div class="buttons">
          <button class="button" id="btnC">C</button>
          <button class="button" id="btn1">1</button>
          <button class="button" id="btn2">2</button>
          <button class="button" id="Plus">+</button>
          <button class="button" id="btn3">3</button>
          <button class="button" id="btn4">4</button>
          <button class="button" id="Minus">-</button>
          <button class="button" id="btn5">5</button>
          <button class="button" id="btn6">6</button>
          <button class="button" id="btnX">x</button>
          <button class="button" id="btn7">7</button>
          <button class="button" id="btn8">8</button>
          <button class="button" id="btnDiv">/</button>
          <button class="button" id="btnEqual">=</button>
          <button class="button" id="btn9">9</button>
          <button class="button" id="btn0">0</button>
          <button class="button" id="btnDot">.</button>
        </div>
      </div>
    </div>
    <script src="../Learn_JS/Calculator2.js"></script>
  </body>
</html>
