<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Learn_CSS/Bootsrap3.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>Form Demo</h1>
            <div class="row">
                <div class="mb-3 col-6">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
    
                <div class="mb-3 col-6">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="row">
                <div class="mb-3 col-6">
                    <label>City</label>
                    <select class="form-select">
                        <option selected>Choose your city</option>
                        <option value="1">Mumbai</option>
                        <option value="2">Kolkata</option>
                        <option value="3">Bangalore</option>
                        <option value="4">Noida</option>
                    </select>
                </div>
                <div class="mb-3 col-6" id="gender">
                    <label>Gender:</label>&nbsp;
                    <input type="radio" name="gender" id="male" class="form-check-input">
                    <label class="form-check-label" for="male">Male</label>&nbsp;
                    <input type="radio" name="gender" id="female" class="form-check-input">
                    <label class="form-check-label" for="female">Female</label>&nbsp;
                    <input type="radio" name="gender" id="others" class="form-check-input">
                    <label class="form-check-label" for="others">Others</label>&nbsp;
                </div>
            </div>
            <div class="row">
                <div class="mb-3 form-check col-6">
                    <input type="checkbox" id="agreeBS" class="form-check-input">
                    <label class="form-check-label" for="agreeBS">Agree</label>
                </div>
                <!-- <div class="mb-3 form-check"></div> -->
                
                <div class=" mb-3 form-check form-switch col-6">
                    <input class="form-check-input" type="checkbox" id="switch">&nbsp;
                    <label class="form-check-label" for="switch">ON/OFF</label>
                  </div>
            </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
