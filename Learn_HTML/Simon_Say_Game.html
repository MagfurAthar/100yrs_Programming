<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Say Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../Learn_CSS/Simon_Say_Game.css" />
  </head>
  <body>
    <h1>Simon Say Game</h1>
    <!-- <h3>Press any key to start the game</h3> -->
    <h3>Press <i>Play</i> to start the game</h3>
    <br />
    <button class="play">
      <i class="fa-solid fa-play" style="font-size: 30px"></i>
    </button>
    <div class="container">
      <div class="line1">
        <div class="btn btn1" type="button" id="btn1"></div>
        <div class="btn btn3" type="button" id="btn3"></div>
      </div>
      <div class="line2">
        <div class="btn btn2" type="button" id="btn2"></div>
        <div class="btn btn4" type="button" id="btn4"></div>
      </div>
    </div>
    <script src="../Learn_JS/Simon_Say_Game.js"></script>
  </body>
</html>
